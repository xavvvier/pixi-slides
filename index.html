<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Pixi slides</title>
      <style type="text/css" media="all">
@font-face { font-family: pixellari; src: url('fonts/pixellari.ttf'); }
 span.hidden { 
    font-family: pixellari, sans-serif;
    opacity: 0;
    font-size: 0;
 }
 .flex-container {
    height: 100%;
    padding: 0;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
 }
 html, body {
    height: 100%;
    background-color: #211f2f;
    margin:0;
    padding:0;
 }
      </style>
      <script src="pixi.min.js"></script>
   </head>
   <body>
      <div class="flex-container">
         <div id="game"></div>
      </div>
      <span class="hidden">Dummy text</span>
      <script type="module" src="app.js"></script>
   </body>
</html>
